<div class="main-content mt-6">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="justify-content-center">
          <!-- Logo -->
          <!-- FIX: body scrolls due to modal initial height -->
          <div
            class="justify-content-center text-center"
            *ngIf="collection_logo !== ''"
          >
            <a
              href="#!"
              class="avatar img-fluid justify-content-center text-center"
              style="width: 90px; height: 90px"
            >
              <img
                src="{{ collection_logo }}"
                alt="..."
                class="avatar-img rounded-circle"
              />
            </a>
          </div>

          <!-- Header Title -->
          <h1 class="text-center mt-4">
            {{ collection_heading }}
          </h1>

          <!-- Custom Message  -->
          <p class="text-center text-secondary">
            {{ collection_custom_message }}
          </p>
        </div>

        <div class="row justify-content-center mt-6">
          <div class="col-8 col-sm-6 col-md-4">
            <button
              type="button"
              class="btn btn-lg btn-block btn-primary mb-3"
              data-bs-toggle="modal"
              data-bs-target="#videoTestimonialModal"
            >
              <span class="fe fe-video"></span>

              Record a Video
            </button>
          </div>

          <!-- Submit -->
          <div class="col-8 col-sm-6 col-md-4">
            <button
              class="btn btn-lg btn-block btn-white mb-3"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#writtenTestimonialModal"
            >
              <span class="fe fe-edit-2"></span>

              Write a message
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Written Testimonial Modal -->
  <div
    class="modal fade"
    data-bs-backdrop="static"
    id="writtenTestimonialModal"
    aria-labelledby="writtenTestimonialModal"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-card card">
          <!-- Card header -->

          <div class="modal-header">
            <!-- Header: Title -->
            <h2 class="modal-title">Leave us a written testimonial</h2>

            <!-- Header: Close Btn-->
            <button type="button" data-bs-dismiss="modal" class="btn">
              <span class="fe fe-x"></span>
            </button>
          </div>

          <!-- Card Body -->

          <div class="modal-body">
            <!-- form -->

            <form
              *ngIf="writtenTestimonialForm"
              [formGroup]="writtenTestimonialForm"
            >
              <div class="form-group">
                <!-- Testimonial -->
                <label for="testimonial" class="text-secondary required-field">
                  Your testimonial
                </label>

                <textarea
                  rows="3"
                  id="testimonial"
                  type="text"
                  required
                  placeholder="Leave us a testimonial"
                  formControlName="testimonial"
                  class="form-control"
                ></textarea>
              </div>

              <div class="form-group">
                <!-- Full name -->
                <label for="full_name" class="text-secondary required-field">
                  Full name
                </label>

                <input
                  id="full_name"
                  type="text"
                  required
                  placeholder="Francis Perdo"
                  formControlName="full_name"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <!-- Email -->
                <label for="email" class="text-muted"> Email </label>

                <input
                  id="email"
                  type="email"
                  placeholder="francis.perdomo@email.com"
                  formControlName="email"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <!-- Job Title -->
                <label for="job_title" class="text-muted">
                  Title & Company
                </label>

                <input
                  id="job_title"
                  type="text"
                  placeholder="Founder of Lemonade Stand"
                  formControlName="job_title"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <!-- Profile Picture -->
                <label for="profile_picture" class="text-muted">
                  Profile Picture
                </label>

                <!-- //TODO: add profile picture widget -->
              </div>

              <div class="form-group">
                <!-- Website -->
                <!-- This can also be any link, twitter, trustpilot, website, etc... -->
                <label for="website" class="text-muted"> Website </label>

                <input
                  id="website"
                  type="text"
                  placeholder="https://www.yourcompany.com"
                  formControlName="website"
                  class="form-control"
                />
              </div>

              <button
                class="btn btn-lg btn-block btn-primary"
                [disabled]="!writtenTestimonialForm.valid"
                (click)="submitWrittenTestimonial()"
              >
                Send Testimonial
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Video Testimonial Modal -->
  <div
    class="modal fade"
    data-bs-backdrop="static"
    id="videoTestimonialModal"
    aria-labelledby="videoTestimonialModal"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-card card">
          <!-- Card header -->

          <div class="modal-header">
            <!-- Header: Title -->
            <h2 class="modal-title">Leave us a video testimonial</h2>

            <!-- Header: Close Btn-->
            <button type="button" data-bs-dismiss="modal" class="btn">
              <span class="fe fe-x"></span>
            </button>
          </div>

          <!-- Card Body -->

          <div class="modal-body">
            <!-- form -->

            <form
              *ngIf="videoTestimonialForm"
              [formGroup]="videoTestimonialForm"
            >
              <div class="form-group">
                <!-- Video -->
                <label for="testimonial" class="text-secondary required-field">
                  Record or upload a custom video message
                </label>

                <!-- //TODO: record/upload custom video  -->
              </div>

              <div class="form-group">
                <!-- Full name -->
                <label for="full_name" class="text-secondary required-field">
                  Full name
                </label>

                <input
                  id="full_name"
                  type="text"
                  required
                  placeholder="Francis Perdo"
                  formControlName="full_name"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <!-- Testimonial -->
                <label for="testimonial" class="text-muted">
                  Write a custom message
                </label>

                <textarea
                  rows="3"
                  id="testimonial"
                  type="text"
                  placeholder="Have something else to say?"
                  formControlName="testimonial"
                  class="form-control"
                ></textarea>
              </div>

              <div class="form-group">
                <!-- Email -->
                <label for="email" class="text-muted"> Email </label>

                <input
                  id="email"
                  type="email"
                  placeholder="francis.perdomo@email.com"
                  formControlName="email"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <!-- Job Title -->
                <label for="job_title" class="text-muted">
                  Title & Company
                </label>

                <input
                  id="job_title"
                  type="text"
                  placeholder="Founder of Lemonade Stand"
                  formControlName="job_title"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <!-- Profile Picture -->
                <label for="profile_picture" class="text-muted">
                  Profile Picture
                </label>

                <!-- //TODO: add profile picture widget -->
              </div>

              <div class="form-group">
                <!-- Website -->
                <!-- This can also be any link, twitter, trustpilot, website, etc... -->
                <label for="website" class="text-muted"> Website </label>

                <input
                  id="website"
                  type="text"
                  placeholder="https://www.yourcompany.com"
                  formControlName="website"
                  class="form-control"
                />
              </div>

              <button
                class="btn btn-lg btn-block btn-primary"
                [disabled]="!videoTestimonialForm.valid"
                (click)="submitVideoTestimonial()"
              >
                Send Testimonial
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
