<app-navbar-branding></app-navbar-branding>

<div class="main-content mt-6">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="justify-content-center">
          <!-- Logo -->

          <div
            class="justify-content-center text-center"
            *ngIf="collection_logo !== ''"
          >
            <a
              href="#!"
              class="avatar img-fluid justify-content-center text-center"
              style="width: 90px; height: 90px"
            >
              <img
                src="{{ collection_logo }}"
                alt="..."
                class="avatar-img rounded-circle"
              />
            </a>
          </div>

          <!-- Header Title -->
          <h1 class="text-center mt-4">
            {{ collection_heading }}
          </h1>

          <!-- Custom Message  -->
          <p class="text-center text-secondary">
            {{ collection_custom_message }}
          </p>
        </div>

        <div class="row justify-content-center mt-6">
          <!-- LATER: maybe add deactivate child, if user goes back or clicks cancel, to prevent accidental deletion -->
          <!-- <div class="col-8 col-sm-6 col-md-4">
                    <button
                        type="button"
                        class="btn btn-lg btn-block btn-primary mb-3"
                    >
                    <span class="fe fe-video"></span>

                        Record a Video
                    </button>
                    </div> -->

          <!-- Submit -->
          <div class="col-8 col-sm-6 col-md-4">
            <!-- FIX: don't let user spam create button -->
            <!-- LATER: change text depending on editmode or not -->
            <!-- [disabled]="!collectionForm.valid" -->
            <button
              class="btn btn-lg btn-block btn-dark mb-3"
              type="submit"
              (click)="openTextReviewDialog()"
            >
              <span class="fe fe-edit-2"></span>

              Send a Text Review
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
