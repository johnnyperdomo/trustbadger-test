<nav
  class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light"
  id="sidebar"
>
  <div class="container-fluid">
    <button
      class="navbar-toggler mr-auto"
      type="button"
      data-toggle="collapse"
      data-target="#navbar"
      aria-controls="navbar"
      aria-expanded="false"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/collections/', collectionID, 'reviews']"
            data-bs-toggle="collapse"
            role="button"
            aria-expanded="false"
            aria-controls="sidebarAuth"
          >
            <i class="fe fe-award"></i> All Reviews
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/collections/', collectionID, 'showcase']"
            data-bs-toggle="collapse"
            role="button"
            aria-expanded="false"
            aria-controls="sidebarAuth"
          >
            <i class="fe fe-heart"></i> Wall of Love
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/collections/', collectionID, 'embed-widget']"
            data-bs-toggle="collapse"
            role="button"
            aria-expanded="false"
            aria-controls="sidebarAuth"
          >
            <i class="fe fe-code"></i> Embed Widget
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/onboarding']"
            data-bs-toggle="collapse"
            role="button"
            aria-expanded="false"
            aria-controls="sidebarAuth"
          >
            <i class="fe fe-alert-triangle"></i> Help Guide
          </a>
        </li>
      </ul>

      <div class="mt-auto"></div>

      <div
        class="btn-group mb-2"
        role="group"
        matTooltip="Info about the action"
      >
        <button
          type="button"
          class="btn btn-outline-primary rounded"
          matTooltip="Info about the action"
          title="Tooltip on top"
          (click)="copyRequestLink()"
        >
          <i
            class="fe fe-copy"
            title="Tooltip on top"
            matTooltip="Info about the action"
          ></i>
        </button>

        <div class="btn-group w-100 ml-2" role="group">
          <button
            type="button"
            class="btn btn-primary rounded"
            [routerLink]="[requestLink]"
          >
            View Request Link
          </button>
        </div>
      </div>

      <!-- <a class="btn w-100 btn-primary mb-2" [routerLink]="[requestLink]">
        <i class="me-2"></i> Copy Request Link
      </a> -->

      <div class="text-center">
        <button class="btn btn-white w-100" [routerLink]="[editLink]">
          Edit Collection
        </button>
      </div>
    </div>
  </div>
</nav>
